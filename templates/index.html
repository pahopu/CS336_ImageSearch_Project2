{% extends "layout.html" %}

{% block main %}

<div class="container my-5">
  <form action="/result" method="post" enctype="multipart/form-data">
    <div class="input-group my-3">
      <select class="form-select" name="method">
        <option value="VGG16">VGG16</option>
        <option value="Xception">Xception</option>
        <option value="EfficientNetV2L">EfficientNetV2L</option>
      </select>
    </div>

    <label for="customRange" class="form-label" id="customRangeLabel">Number of images to be returned: <span
        id="range"></span> </label>
    <input type="range" class="form-range" min="1" max="200" id="customRange" name="K">

    <input type="file" id="img_file" name="uploaded_img" >
    <input type="text" id="x_coor" name="x" hidden="true">
    <input type="text" id="y_coor" name="y" hidden="true">
    <input type="text" id="img_height" name="img_height" hidden="true">
    <input type="text" id="img_width" name="img_width" hidden="true">

    <input type="submit" class="mt-3" id="submit-btn" hidden="true">
  </form>

  {% block modal %}{% endblock %}

</div>


{% endblock %}
