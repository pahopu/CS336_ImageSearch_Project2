{% extends "index_beautified.html" %}

{% block modal %}
<button type="button" id="modaltriger" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden="true">
</button>

<!-- Modal -->
<div class="modal fade" data-bs-backdrop="false" data-bs-keyboard="false"
     id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crop Box</h1>
                <button type="button" class="btn-close dm-modal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% block upload %}{% endblock %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary dm-modal close-btn" data-bs-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary action-button crop-btn">Crop</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
